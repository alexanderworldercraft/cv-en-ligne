    <!-- Bibliothèque prefixfree
        "prefixfree" est une petite bibliothèque JavaScript qui permet aux développeurs d'écrire du code CSS sans avoir à utiliser de préfixes spécifiques aux navigateurs. Par exemple, au lieu d'écrire plusieurs versions d'une propriété CSS avec des préfixes comme -webkit-, -moz-, -ms-, etc., vous pouvez simplement écrire la propriété standard, et "prefixfree" s'occupera automatiquement d'ajouter les préfixes nécessaires en fonction du navigateur de l'utilisateur.
        En intégrant ce script à une page web, les développeurs peuvent simplifier leur code CSS et s'assurer qu'il fonctionne correctement sur différents navigateurs sans avoir à ajouter manuellement tous les préfixes spécifiques aux navigateurs. -->
