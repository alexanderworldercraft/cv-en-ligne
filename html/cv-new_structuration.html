        <section id="contact">
            <form action="mail_handler.php" method="post">
                <h1>Contact</h1>
                <div class="cards">
                    <!-- Input Nom -->
                    <div class="input-group card">
                        <input type="text" id="nom" class="input-group__input" required/>
                        <label for="nom" class="input-group__label">Nom*</label>
                    </div>
                    <!-- Input Prenom -->
                    <div class="input-group card">
                        <input type="text" id="prenom" class="input-group__input" required/>
                        <label for="prenom" class="input-group__label">Prènom*</label>
                    </div>
                    <!-- Input Email -->
                    <div class="input-group card">
                        <input type="email" id="email" class="input-group__input" required/>
                        <label for="email" class="input-group__label">Email*</label>
                    </div>
                    <!-- textarea Commentaire -->
                    <div class="input-group card">
                        <textarea id="commentaire" class="input-group__textarea textarea" placeholder="Commentaire*" required></textarea>
                    </div>
                    <!-- Button Envoyer -->
                    <div class="input-group card pulsate" id="envoyer-button">
                        <input type="submit" class="input-group__button" value="Envoyer" id="button">
                    </div>
                </div>
                <!-- dialoge pour la valitation du message -->
                <div id="dialog" title="Message" style="display: none;"></div>
            </form>

    <!-- Script pour le dialogue du formulaire -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script><!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script><!-- jQueryUI -->

    <script>
        $(document).ready(function() {
            $("form").on("submit", function(event) {
                event.preventDefault();
        
                $.ajax({
                    url: "mail_handler.php",
                    type: "POST",
                    data: $(this).serialize(),
                    success: function(data) {
                        $("#dialog").html("Votre message a été envoyé avec succès !");
                        $("#dialog").dialog();
                    },
                    error: function() {
                        $("#dialog").html("Une erreur s'est produite, veuillez réessayer. lol");
                        $("#dialog").dialog();
                    }
                });
            });
        });
        </script><!-- jQuery -->
