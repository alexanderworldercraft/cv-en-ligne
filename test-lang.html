<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 data-key="welcome">Chargement...</h1>
    <p data-key="about">Chargement...</p>
    <!-- Plus d'éléments traduisibles... -->


    <script>
        // Objets contenant des traductions pour différentes langues
        const translations = {
            'en': {
                'welcome': 'Welcome to our website!',
                'about': 'About us',
                // Plus de traductions...
            },
            'fr': {
                'welcome': 'Bienvenue sur notre site web !',
                'about': 'À propos de nous',
                // Plus de traductions...
            },
            // Plus de langues...
        };

        // Fonction pour traduire tous les éléments
        function translatePage() {
            // Obtenez le code de langue
            const lang = navigator.language.split('-')[0]; // 'en' de 'en-US'
            const translation = translations[lang] || translations['en'];

            // Trouvez tous les éléments avec un 'data-key' et mettez à jour leur texte
            document.querySelectorAll('[data-key]').forEach(element => {
                const key = element.getAttribute('data-key');
                if (translation[key]) {
                    element.textContent = translation[key];
                }
            });
        }

        // Appeler la fonction au chargement de la page
        window.onload = translatePage;

    </script>
</body>

</html>
